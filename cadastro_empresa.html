<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Farmácia - Sistema de Gestão de Inventário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.svg" alt="Logo" height="30" class="d-inline-block align-text-top">
                Sistema de Gestão de Farmácias
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cadastro_empresa.html">Cadastrar Farmácia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Cadastro de Nova Farmácia</h4>
                    </div>
                    <div class="card-body">
                        <form id="formEmpresa" onsubmit="return validarFormulario()">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="razaoSocial" class="form-label">Nome da Farmácia*</label>
                                    <input type="text" class="form-control" id="razaoSocial" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="nomeFantasia" class="form-label">Nome Comercial</label>
                                    <input type="text" class="form-control" id="nomeFantasia">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nif" class="form-label">NIF (Número de Identificação Fiscal)*</label>
                                    <input type="text" class="form-control" id="nif" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">E-mail*</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">Telefone*</label>
                                    <input type="text" class="form-control" id="telefone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="alvara" class="form-label">Número do Alvará*</label>
                                    <input type="text" class="form-control" id="alvara" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço*</label>
                                <input type="text" class="form-control" id="endereco" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="municipio" class="form-label">Município*</label>
                                    <input type="text" class="form-control" id="municipio" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="provincia" class="form-label">Província*</label>
                                    <select class="form-select" id="provincia" required>
                                        <option value="">Selecione...</option>
                                        <option value="Bengo">Bengo</option>
                                        <option value="Benguela">Benguela</option>
                                        <option value="Bié">Bié</option>
                                        <option value="Cabinda">Cabinda</option>
                                        <option value="Cuando Cubango">Cuando Cubango</option>
                                        <option value="Cuanza Norte">Cuanza Norte</option>
                                        <option value="Cuanza Sul">Cuanza Sul</option>
                                        <option value="Cunene">Cunene</option>
                                        <option value="Huambo">Huambo</option>
                                        <option value="Huíla">Huíla</option>
                                        <option value="Luanda">Luanda</option>
                                        <option value="Lunda Norte">Lunda Norte</option>
                                        <option value="Lunda Sul">Lunda Sul</option>
                                        <option value="Malanje">Malanje</option>
                                        <option value="Moxico">Moxico</option>
                                        <option value="Namibe">Namibe</option>
                                        <option value="Uíge">Uíge</option>
                                        <option value="Zaire">Zaire</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="logo" class="form-label">Logo da Farmácia</label>
                                <input type="file" class="form-control" id="logo" accept="image/*">
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
                                <button type="submit" class="btn btn-primary">Cadastrar Farmácia</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#nif').mask('000000000');
            $('#telefone').mask('000 000 000');
            $('#alvara').mask('0000/0000');
        });

        function validarFormulario() {
            const dadosFarmacia = {
                nomeFarmacia: document.getElementById('razaoSocial').value,
                nomeComercial: document.getElementById('nomeFantasia').value,
                nif: document.getElementById('nif').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                alvara: document.getElementById('alvara').value,
                endereco: document.getElementById('endereco').value,
                municipio: document.getElementById('municipio').value,
                provincia: document.getElementById('provincia').value
            };

            localStorage.setItem('dadosFarmacia', JSON.stringify(dadosFarmacia));
            window.location.href = 'cadastro_usuario.html';
            return false;
        }
    </script>
</body>
</html>
